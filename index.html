<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Signup Page</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <aside>
        <img src="bg-auth.svg" loading="lazy" class="picture">
    </aside>
    <body>
        <h1 class="header">Let's get you started</h1>
        <form method="post" action="#">
            <div class="flex">
                <label for="first name" class="sr-only">First Name </label>
                <input type="text" id="first-name" placeholder="First Name">
                <label for="last name" class="sr-only">Last Name</label>
                <input type="text" id="last name" placeholder="Last Name">
            </div>
            <div class="flex">
                <label for="phone number" class="sr-only">Phone Number</label>
            <input type="number" id="phone number" placeholder="Phone Number">
            <label for="email" class="sr-only">Email Address</label>
            <input type="email" id="email" placeholder="Email Address">
            </div>
            <div class="flex">
                <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" placeholder="Password">
            <label for="password" class="sr-only">Confirm Password</label>
            <input type="password" id="password" placeholder="Confirm Password">
            </div>
            <label for="referrer" class="sr-only">Referrer Code (optional)</label>
            <input type="text" id="referrer" placeholder="Referrer Code (optional)" >
            <input type="submit" value="SIGN UP">
        </form>
    </body>
</html>
