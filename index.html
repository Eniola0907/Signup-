<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Signup Page</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <aside>
        <img src="bg-auth.svg" loading="lazy" class="picture">
    </aside>
    <body>
        <h1 class="header">Let's get you started</h1>
        <form method="post" action="#">
            <div class="flex">
            <fieldset>
                <legend>First Name</legend>
            </fieldset>
            <fieldset>
                <legend>Last Name</legend>
            </fieldset>
            </div>
            <div class="flex">
            <fieldset>
                <legend>Phone Number</legend>
            </fieldset>
            <fieldset>
                <legend>Email Address</legend>
            </fieldset>
            </div>
            <div class="flex">
            <fieldset>
                <legend>Password</legend>
            </fieldset>
            <fieldset>
                <legend>Confirm Password</legend>
            </fieldset>
            </div>
            <fieldset>
                <legend>Referrer Code (ptional)</legend>
            </fieldset>
            <input type="submit" value="SIGN UP">
        </form>
    </body>
</html>
