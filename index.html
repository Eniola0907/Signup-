<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Signup Page</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <aside>
        <img src="bg-auth.svg" loading="lazy" class="picture">
    </aside>
    <body>
        <h1 class="header">Let's get you started</h1>
        <form method="post" action="#">
            <div class="flex">
                <label for="first name" class="first-name">First Name </label>
                <input type="text" id="first-name" >
                <label for="last name" class="last-name">Last Name</label>
                <input type="text" id="last name" >
            </div>
            <div class="flex">
                <label for="phone number" class="phone">Phone Number</label>
            <input type="number" id="phone number" >
            <label for="email" class="email">Email Address</label>
            <input type="email" id="email" >
            </div>
            <div class="flex">
                <label for="password" class="password">Password</label>
            <input type="password" id="password" >
            <label for="password" class="confirm">Confirm Password</label>
            <input type="password" id="password" >
            </div> 
            <label for="referrer" class="referrer">Referrer Code (optional)</label>
            <input type="text" id="referrer" > 
            <input type="submit" value="SIGN UP">
        </form>
    </body>
</html>
